<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Earth</title>
</head>
<body>
    <div class="infos">
        <div class="hourDate">
            <p>Hour/Date</p>
            <p id="day"></p>
            <p id="hour"></p>
        </div>
        <div class="legend">
            <p>Subtitle</p>
            <div class="boxColor"><div id="grey"></div><p>Ocidente</p></div>
            <div class="boxColor"><div id="blue"></div><p>Ocidente</p></div>
        </div>
    </div>
   
    <svg id="circle-Tran" width="600" height="600">
        <circle cx="300" cy="300" r="250" stroke="#F6F4E1" stroke-width="1" fill="rgba(0, 79, 110, 0)" />
        <circle cx="300" cy="300" r="60" stroke="#FF3C35" stroke-width="4" fill="#FFBD05" />
        <defs>
            <linearGradient id="Gradient01">
              <stop offset="50%" stop-color="#34A93F" />
              
              <stop offset="50%" stop-color="#4182F2" />
            </linearGradient>
          </defs>
        <circle id="earth"  r="40" stroke="#F6F4E1" stroke-width="2" fill="url(#Gradient01)" />
        
    </svg>
    <script src="main.js"></script>
</body>
</html>
